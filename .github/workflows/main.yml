on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git safe directory
        run: git config --global --add safe.directory /github/workspace
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Nikola
        uses: getnikola/nikola-action@v2